name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install GPG (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gnupg

    - name: Install GPG (macOS)
      if: runner.os == 'macOS'
      run: brew install gnupg

    - name: Install GPG (Windows)
      if: runner.os == 'Windows'
      run: |
        # Download and install Gpg4win (lightweight version with just GPG)
        Invoke-WebRequest -Uri "https://files.gpg4win.org/gpg4win-vanilla-4.3.1.exe" -OutFile "$env:TEMP\gpg4win.exe"
        Start-Process -FilePath "$env:TEMP\gpg4win.exe" -ArgumentList "/S" -Wait
        # Add GPG to PATH
        echo "C:\Program Files (x86)\GnuPG\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with pytest
      run: |
        pytest --cov=lalanotes --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
